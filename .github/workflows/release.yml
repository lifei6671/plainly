name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build web
        run: pnpm build
      - name: Package web
        run: zip -r "plainly-web-${{ github.ref_name }}.zip" docs
      - name: Upload web to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: plainly-web-${{ github.ref_name }}.zip
          generate_release_notes: true

  tauri:
    needs: web
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install -y nasm
      - name: Install NASM (macOS)
        if: runner.os == 'macOS'
        run: brew install nasm
      - name: Build Tauri
        run: pnpm tauri:build
      - name: Upload Tauri to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.tar.gz
            src-tauri/target/release/bundle/**/*.zip
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
